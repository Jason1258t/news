<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной портал</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>Новостной портал</h1>
                </div>
                <nav class="nav">
                    <a href="#" class="nav-link">Главная</a>
                    <a href="#" class="nav-link">Политика</a>
                    <a href="#" class="nav-link">Экономика</a>
                    <a href="#" class="nav-link">Технологии</a>
                    <a href="#" class="nav-link">Спорт</a>
                </nav>
                <div class="header-actions">
                    <button class="search-btn">Поиск</button>
                    <button class="theme-toggle">Тема</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="article-container">
                <!-- Контент статьи будет добавлен позже -->
                <div class="article-content" id="article-content">
                    <!-- Здесь будет размещена статья -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Новостной портал</h3>
                    <p>Самые свежие и актуальные новости</p>
                </div>
                <div class="footer-section">
                    <h4>Разделы</h4>
                    <a href="#">Главная</a>
                    <a href="#">Политика</a>
                    <a href="#">Экономика</a>
                    <a href="#">Технологии</a>
                </div>
                <div class="footer-section">
                    <h4>Контакты</h4>
                    <a href="#">О нас</a>
                    <a href="#">Реклама</a>
                    <a href="#">Вакансии</a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 Новостной портал. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
